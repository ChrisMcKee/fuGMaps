<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basic Demo - fuGMAPS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAfIWwoWpZTbWIQX9LLdBCUhT2CWzEoJwDh_kd2YPn9z85h7rQyBSr8AcfsGtAX0NvZ_nmn_ytjisRIw"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.fuGMAP.min.js"></script>
<style>
<!--
.gmaps{ width:470px; height:350px; border:solid #ccc 1px;}
-->
</style>
</head>

<body>
<!-- EXAMPLE CODE -->
<h1>XML DEMONSTRATION - MARKER FILES</h1>
<h3>We even map marker files</h3>
<p>Which Give us&hellip;</p>
<div id="addressmarkerfile" class="gmaps"><!--//--></div>
<script type="text/javascript">
$(document).ready(function(){
var XMLMapping = {markerxml: "example-markers-hotspots.xml", popup: "text", zoom:8};
	$("#addressmarkerfile").fuGMAP(XMLMapping);
});
</script>
<p>The marker file contains a html attribute; if this is present the item will be used as an InfoWindow for the marker.</p>
<h3>We can even add manual elements</h3>
<div id="addressmarkerb" class="gmaps"><!--//--></div>
<script type="text/javascript">
$(document).ready(function(){
var XMLMappingB = { controls: false,
					zoom: 7,
					popup: "iframe",
					markerxml: "example-markers-hotspots.xml",
					markers:[{address: "Weymouth, UK"},	{address: "Bristol, UK", url: "http://google.com"}
				  ]};
$("#addressmarkerb").fuGMAP(XMLMappingB);
});
</script>
<!-- END OF EXAMPLE CODE -->
</body>
</html>
